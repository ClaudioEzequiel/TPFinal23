<<!doctype html>
    <html lang="en">

    <head>
        <title>Actualizar Producto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container margen_top_menu" id="app">
                <form class="style_form">
                    <h2>Editar Producto </h2>
                    
                    <div class="form-group row">
                        <label for="id" class="col-sm-2 col-form-label">Id</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="id" id="id" disabled v-model="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="nombre" id="nombre" v-model="nombre">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="precio" id="precio" v-model="precio">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="number" name="stock" id="stock" v-model="stock">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" name="imagen" id="imagen" v-model="imagen">
                            <img class="image" height="250" :src="imagen" alt="">
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top:10px;">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-success animate__animated animate__heartBeat btn-animate boton_margen" v-on:click="modificar()">Grabar</button>
                            <button type="button" class="btn btn-secondary animate__animated animate__heartBeat btn-animate boton_margen">
                                <a href="javascript:history.back()" style="color:#fff; text-decoration-line: none;">Volver</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer id="footer">
            <!-- place footer here -->
        </footer>

    <!-- Enlace de Bootstrap -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"> </script>

    <!-- menu -->
    <script src="./js/main.js"></script>

    <!--Enlace de VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- productos a editar-->
    <script src="./js/producto-edit.js"></script>

    <!-- footer -->
    <script src="./js/footer.js"></script>

</body>
</html>
