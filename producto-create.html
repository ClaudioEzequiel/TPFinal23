<!doctype html>
<html lang="en">

<head>
    <title>Crear Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container" id="app">
            <form style="background-color: aliceblue;margin:10px auto ; width: 500px; padding: 20px;">
                <h1>Alta de Producto</h1>
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="nombre" id="nombre" v-model="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" name="precio" id="precio" v-model="precio">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" name="stock" id="stock" v-model="stock">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="imagen" id="imagen" v-model="imagen">
                        <img width="100" :src="imagen" alt="">
                    </div>

                </div>
                <div class="form-group row" style="margin-top:10px;">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
                        <button type="button" class="btn btn-secondary"><a href="javascript:history.back()" style="color:#fff; text-decoration-line: none;">Volver</a></button>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Enlace de Bootstrap -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- menu -->
    <script src="./js/main.js"></script>

    <!--Enlace de VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- productos -->
    <script src="./js/productos.js"></script>

</body>

</html>
